{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <i class="fas fa-comments"></i>
            <h1>MpChat</h1>
            <p>Connect with your friends securely</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter your username" required maxlength="20">
                <i class="fas fa-user"></i>
            </div>
            
            <button type="submit" class="auth-btn">
                <span>Login to MpChat</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register" id="registerLink">Register here</a></p>
                <div class="admin-note">
                    <i class="fas fa-shield-alt"></i>
                    Admin login: Use "mpc" as username
                </div>
            </div>
        </form>
        
        <div id="authMessage" class="message-box"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const auth = new Auth();
        auth.initLogin();
        
        // Store original button text
        const authBtn = document.querySelector('.auth-btn');
        if (authBtn) {
            const span = authBtn.querySelector('span');
            if (span) {
                authBtn.setAttribute('data-original-text', span.textContent);
            }
        }
    });
</script>
{% endblock %}
